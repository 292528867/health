  </style></head><body><img src=i/404.png id=error-png><div class="am-tabs am-tabs-d2 app-body"><div class=today-bar>今日推荐</div><div class=today-white><img src=i/header/white.png></div><div id=header><div class=swiper-wrapper id=swipers></div></div><div class=am-tabs-bd><div class="am-tab-panel am-active today-body"><div id=banners></div><div data-am-widget=list_news class="am-list-news am-list-news-default today-list"><div class=am-list-news-bd><ul class="am-list article" id=article></ul><div class=pull-action id=banner-scroll style="text-align: center;display: none;"><span class=pull-label id=pull-up-label>加载中</span> <span class="am-icon-spinner am-icon-spin"></span></div></div></div></div></div></div></body><script src=js/jquery.min.js></script><script src=js/amazeui.min.js></script><script src=js/main.min.js></script><script src=js/swiper.min.js></script><script src=js/handlebars.min.js></script><script type=text/x-handlebars-template id=articlesBox>{{#each this}} <div class="banner-today today-body-banners" onclick="getDetails({{id}})"> <div class="banner-today-img" style="background: url({{pictureUrl2}}) 50% 50% / cover no-repeat;"> </div> <div class="banner-today-title-bg am-cf"> <div class="banner-today-title am-text-truncate">{{title}}</div> <div class="banner-today-click"> <img src="i/icon/read.png" alt="阅读"/>{{clickCount}}阅读 </div> </div> </div> {{/each}}</script><script type=text/x-handlebars-template id=bannerBox><div class="banner-today" onclick="getDetails({{id}})"> <div class="banner-today-img" style="background: url({{pictureUrl2}}) 50% 50% / cover no-repeat;"> </div> <div class="banner-today-title-bg am-cf"> <div class="banner-today-title am-text-truncate">{{title}}</div> <div class="banner-today-click"> <img src="i/icon/read.png" alt="阅读"/>{{clickCount}}阅读 </div> </div> </div></script><script type=text/x-handlebars-template id=todayBox>{{#each this}} <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left" onclick="getDetails({{id}})" > <div class="am-u-sm-4 am-list-thumb article-img-box"> <a href="#" class="article-href"> <img src="{{pictureUrl}}" class="article-img"/> </a> </div> <div class=" am-u-sm-8 am-list-main article-content-box"> <h3 class="am-list-item-hd"> <a href="#" class="article-title article-href"> {{title}} </a> </h3> <div class="am-list-item-text article-description"> {{desc}} </div> <div class="article-clickCount"> <img src="i/icon/read-grey.png" alt="阅读"/>{{clickCount}}阅读 </div> </div> </li> {{/each}}</script><script type=text/x-handlebars-template id=swiperBox><div class="swiper-slide" style="width: 100px;"></div> {{#each this}} <div class="swiper-slide" onclick="loadArticles({{id}})">{{tag}}</div> {{/each}}</script><script src=js/index.min.js></script></html>
