<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>刮刮卡</title>
	<style>
		body { margin:0px; padding:0px;}
	    .cover { width: 320px; max-width: 480px; margin: 0 auto; position: relative; }
	    .cover img { width: 320px; }
	    .scratch, .prize { position: absolute; width: 150px; height: 40px; top: 110px; right: 50px; text-align: center; font-weight: bold; font-size: 20px; line-height: 40px; }
	</style>
</head>
<body>
	<div class="cover">
	    <img src="i/lottery/scratch_bg.jpg" />
	    <div class="prize"></div>
	    <div class="scratch"></div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/lottery/wScratchPad.js"></script>
	<script type="text/javascript">

	    $(function () {
	    	$.get("http://localhost:8080/lottery/getResult", function(result){
	    		$('.prize').html(result.ret_values);
	    	});

	        $(".scratch").wScratchPad({
	            width: 150,
	            height: 40,
	            color: "#a9a9a7",
	            realtimePercent: true,
	            scratchUp: function (e, percent) {
	                if (percent > 20) {
	                    alert('您中奖了');
	                }
	            }
	        });
	    });
	</script>
</body>
</html>
