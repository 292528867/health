<div class="am-modal " tabindex="-1" id="add-modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">添加头条
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <fieldset>
                <div class="am-form-group type-add-form">
                    <label for="name">名称</label>
                    <input type="text" id="name" placeholder=""
                           required name="name"/>
                </div>
                <div class="am-form-group type-add-form">
                    <label for="linkUrl">链接地址</label>
                    <input type="text" id="linkUrl" placeholder=""
                           required name="linkUrl"/>
                </div>
                <div class="am-form-group type-add-form">
                    <label for="position">排序：（请填写数字，数值越大排序越前）</label>
                    <input type="tel" id="position" placeholder=""
                           required name="position"/>
                </div>
                <div class="am-cf">
                    <label class="am-radio" style="width: 100px;float: left;">
                        <input type="radio" name="enabled" value="true" data-am-ucheck checked>
                        启用
                    </label>
                    <label class="am-radio" style="width: 100px;float: left;margin-top: 10px;">
                        <input type="radio" name="enabled" value="false" data-am-ucheck>
                        下架
                    </label>
                </div>
                <div class="am-form-group type-add-form">
                    <label for="picUrl">图片地址</label>
                    <input type="text" id="picUrl" placeholder=""
                           required name="picUrl"/>
                </div>
                <form action="http://101.231.124.8:45677/xlab-healthcloud/discovery/cms/uploadPicture" class="am-form"
                      id="top-img-form" method="post"
                      enctype="multipart/form-data">
                    <fieldset>
                        <img src="" alt="" id="top-img" style="height: 100px;"/>
                        <input type="file" multiple accept="image/*" name="file" id="top-file"/>
                        <button class="am-btn am-btn-warning" type="submit" id="top-img-sub">先点我上传图片哦</button>
                    </fieldset>
                </form>
                <div class="progress">
                    <div class="bar"></div>
                    <div class="percent">0%</div>
                </div>

                <div id="status"></div>

                <br/>

            </fieldset>

            <button class="am-btn am-btn-secondary" type="button" id="type-add" onclick="addSub()">提交</button>
            <br/>


        </div>
    </div>
</div>

                <div class="am-form-group type-add-form">

                <div class="am-form-group type-add-form">
                    <label for="change-picUrl">图片地址</label>

                <form action="http://101.231.124.8:45677/xlab-healthcloud/discovery/cms/uploadPicture" class="am-form"

                    <fieldset>
                        <img src="" alt="" id="change-top-img" style="height: 100px;"/>

                    </fieldset>
                </form>

                <div id="change-status"></div>

                <br/>
                <input type="hidden" id="change-id"/>

            </fieldset>

            <button class="am-btn am-btn-secondary" type="button" id="change-type-add" onclick="changeSub()">提交</button>
            <br/>


        </div>
    </div>

<script>
    $(document).ready(function () {
        var bar = $('.bar');
        var percent = $('.percent');
        var status = $('#status');

        function showResponseIndex(responseText, statusText, xhr, $form) {
            console.log('status: ' + statusText + '\n\nresponseText: \n' + responseText);
            console.log(responseText);
            if (responseText.ret_code == '0') {
                $('#top-img').attr('src', responseText.ret_values);
                $('#picUrl').val(responseText.ret_values);
//                $('#change-modal').modal('toggle'),
                percent.html('上传成功');
                $('#top-img-sub').attr('disabled', false);
            }
        }


        $('#top-img-form').on('submit', function (e) {
            e.preventDefault(); // prevent native submit
            console.log('正在提交');
            if ($('#top-file').val().length == 0) {
                alert('请提交文件');
                return false;
            }
            $('#top-img-sub').attr('disabled', 'disabled');
            $(this).ajaxSubmit({
                        target: '.am-padding-left',
                        success: showResponseIndex,
                        uploadProgress: function (event, position, total, percentComplete) {
                            var percentVal = percentComplete + '%';
                            bar.width(percentVal)
                            if (percentComplete == 100) {
                                percentVal = "<i class='am-icon-spinner am-icon-spin'></i> 请等待服务器提交";
                            }
                            percent.html(percentVal);
                        }
                    },
                    function () {
                    })
        });
        $('#change-top-img-form').on('submit', function (e) {
            e.preventDefault(); // prevent native submit
            console.log('正在提交');
            if ($('#change-top-file').val().length == 0) {
                alert('请提交文件');
                return false;
            }
            $('#change-top-img-sub').attr('disabled', 'disabled');
            $(this).ajaxSubmit({
                        target: '.am-padding-left',
                        success: showResponse,
                        uploadProgress: function (event, position, total, percentComplete) {
                            var percentVal = percentComplete + '%';
                            bar.width(percentVal)
                            if (percentComplete == 100) {
                                percentVal = "<i class='am-icon-spinner am-icon-spin'></i> 请等待服务器提交";
                            }
                            percent.html(percentVal);
                        }
                    },
                    function () {
                    })
        });

        function showResponse(responseText, statusText, xhr, $form) {
            console.log('status: ' + statusText + '\n\nresponseText: \n' + responseText);
            console.log(responseText);
            if (responseText.ret_code == '0') {
                $('#change-top-img').attr('src', responseText.ret_values);
                $('#change-picUrl').val(responseText.ret_values);
//                $('#change-modal').modal('toggle'),
                percent.html('上传成功');
                $('#change-top-img-sub').attr('disabled', false);
            }
        }

    });

</script>
