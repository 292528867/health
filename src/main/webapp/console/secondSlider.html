        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">信息</strong> /
                <small>Info</small>

        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default" onclick="openAddType()"><span
                                class="am-icon-plus"></span> 新增
                        </button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">

            <button class="am-btn am-btn-default" type="button">搜索</button>
          </span>
                </div>
            </div>
        </div>


        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox"/></th>
                            <th class="table-id">ID</th>
                            <th class="table-title">名称</th>
                            <th class="table-title">简称</th>
                            <th class="table-title">描述</th>
                            <th class="table-set">操作</th>

                        </thead>
                        <tbody id="allDatas">

                    </table>

<div class="am-modal " tabindex="-1" id="add-modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">添加分类
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <fieldset>
                <div class="am-form-group type-add-form">
                    <label for="title">标题</label>
                    <input type="text" id="title" placeholder=""
                           required name="title"/>
                </div>
                <div class="am-form-group type-add-form">
                    <label for="tag">简称</label>
                    <input type="text" id="tag" placeholder=""
                           required name="tag"/>
                </div>
                <div class="am-form-group type-add-form">
                    <label for="desc">描述</label>
                    <input type="text" id="desc" placeholder=""
                           required name="desc"/>
                </div>
                <div class="am-form-group type-add-form">
                    <label for="firstRelatedIds">一级关联</label>
                    <select multiple data-am-selected="{maxHeight:200, btnSize: 'sm', btnStyle: 'secondary', searchBox:1}"
                            id="firstRelatedIds" name="firstRelatedIds" class="type-select">
                    </select>
                </div>
                <div class="am-form-group type-add-form">
                    <label for="secondRelatedIds">二级关联</label>
                    <select multiple data-am-selected="{maxHeight:200, btnSize: 'sm', btnStyle: 'warning', dropUp:1, searchBox:1}"
                            id="secondRelatedIds" name="secondRelatedIds" class="type-select">
                    </select>
                </div>

            </fieldset>

            <button class="am-btn am-btn-secondary" type="button" id="type-add" onclick="addType()">提交</button>
            <br/>


        </div>
    </div>
</div>
<div class="am-modal " tabindex="-1" id="change-modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">修改分类
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <fieldset>
                <div class="am-form-group">
                    <label for="change-title">标题</label>
                    <input type="text" id="change-title" placeholder=""
                           required name="change-title"/>
                </div>
                <div class="am-form-group">
                    <label for="change-tag">简称</label>
                    <input type="text" id="change-tag" placeholder=""
                           required name="change-tag"/>
                </div>
                <div class="am-form-group">
                    <label for="change-desc">描述</label>
                    <input type="text" id="change-desc" placeholder=""
                           required name="change-desc"/>
                </div>
                <div class="am-form-group type-add-form">
                    <label for="change-firstRelatedIds">一级关联</label>
                    <select multiple data-am-selected="{maxHeight:200, btnSize: 'sm', btnStyle: 'secondary', searchBox:1}"
                            id="change-firstRelatedIds" name="change-firstRelatedIds" class="type-select">
                    </select>
                </div>
                <div class="am-form-group type-add-form">
                    <label for="change-secondRelatedIds">二级关联</label>
                    <select multiple data-am-selected="{maxHeight:200, btnSize: 'sm', btnStyle: 'warning', dropUp:1, searchBox:1}"
                            id="change-secondRelatedIds" name="change-secondRelatedIds" class="type-select">
                    </select>
                </div>


                <input type="hidden" id="change-id"/>
            </fieldset>

            <button class="am-btn am-btn-secondary" type="button" id="type-chage" onclick="changeTypeSub()">提交</button>
            <br/>


        </div>
    </div>
</div>
