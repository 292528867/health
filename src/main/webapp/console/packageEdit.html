<div class="am-modal " tabindex="-1" id="change-modal" data-am-modal="{width: 100%}">

        <div class="am-modal-bd">
            <fieldset>
                <input type="hidden" name="iconUrl" id="iconUrl">
                <input type="hidden" name="detailDescriptionIcon" id="detailDescriptionIcon">
                <div class="am-form-group am-form-inline">
                    <div class="am-form-group am-u-sm-4">
                        <label for="type" class="about-color">所属类别:</label>
                        <br/>
                        <select data-am-selected="{maxHeight:200, btnSize: 'sm',  searchBox:1}" class="category-select" id="type" name="type" >

                        </select>
                    </div>
                    <div class="am-form-group am-u-sm-8">
                        <label for="modify-title">任务包名称：</label>
                        <input type="text" id="modify-title" placeholder=""
                               required name="title" tabindex="1"/>
                    </div>
                </div>

                <div class="am-form-group am-u-sm-12 am-form">
                    <label for="modify-description">任务包简介：（列表页展示）</label>
                    <textarea type="text" id="modify-description" placeholder=""
                           required name="description" rows="3" tabindex="2"></textarea>
                </div>
                <div class="am-form-group am-u-sm-12 am-form">
                    <label for="modify-detailDescription">任务包详细介绍</label>
                    <textarea class="" rows="8" id="modify-detailDescription" name="detailDescription" tabindex="3"></textarea>
                </div>
                <div class="am-form-group am-u-sm-6">
                    <label class="am-input-group">
                                <span class="am-input-group-label">
                                    <input type="checkbox" name="recommend" id="modify-recommend" tabindex="4">
                                </span>
                                <span class="am-input-group-label">
                                是否推荐

                    </label>
                </div>
                <div class="am-form-group am-u-sm-6">
                    <label class="am-input-group">
                                <span class="am-input-group-label">
                                    <input type="checkbox" name="isNeedSupplemented" id="modify-isNeedSupplemented" tabindex="6">

                </div>
                <div class="am-form am-u-sm-6">

                    <select style="display: inline-block" data-am-selected="{btnWidth: '100%', btnSize: 'sm'}" id="modify-durationUnit" name="durationUnit" >

                <br/>

<script type="text/javascript">
    $(document).ready(function () {
        var bar = $('.bar');
        var percent = $('.percent');
        var status = $('#status');
        $('#form1').on('submit', function (e) {
            e.preventDefault(); // prevent native submit
            console.log('正在提交');
            $('#formSub').attr('disabled', 'disabled');
            $(this).ajaxSubmit({
                        target: '.am-padding-left',
                        success: showResponse,
                        uploadProgress: function (event, position, total, percentComplete) {
                            var percentVal = percentComplete + '%';
                            bar.width(percentVal)
                            if (percentComplete == 100) {
                                percentVal = "<i class='am-icon-spinner am-icon-spin'></i> 请等待服务器提交";
                            }
                            percent.html(percentVal);
                        }
                    },
                    function () {
                    })
        });
        function progressLoad(event, position, total, percentComplete) {
            console.log(percentComplete);
        }

        function showResponse(responseText, statusText, xhr, $form) {
            console.log('status: ' + statusText + '\n\nresponseText: \n' + responseText);
            alert(statusText);
            if (statusText == 'success') {
                location.reload();
            }
        }
    });
</script>
