<script type="text/javascript">
    $(document).ready(function () {
        var bar = $('.bar');
        var percent = $('.percent');
        var status = $('#status');

        function progressLoad(event, position, total, percentComplete) {
            console.log(percentComplete);
        }

        function showResponseIndex(responseText, statusText, xhr, $form) {
            console.log('status: ' + statusText + '\n\nresponseText: \n' + responseText);
            console.log(responseText);
            if (responseText.ret_code == '0') {
                $('#index-img').attr('src', responseText.ret_values);
                $('#icon-img-index').attr('src', responseText.ret_values);
                $('#modify-iconUrl').val(responseText.ret_values);
                $('#index-img-sub').attr('disabled', false);
//                $('#change-modal').modal('toggle'),
                percent.html('上传成功');
            }
        }

        function showResponseBanner(responseText, statusText, xhr, $form) {
            console.log('status: ' + statusText + '\n\nresponseText: \n' + responseText);
            console.log(responseText);
            if (responseText.ret_code == '0') {
                $('#detail-img').attr('src', responseText.ret_values);
                $('#detail-img-index').attr('src', responseText.ret_values);
                $('#modify-detailDescriptionIcon').val(responseText.ret_values);
                $('#detail-img-sub').attr('disabled', false);
//                $('#change-modal').modal('toggle'),
                        percent.html('上传成功');
            }
        }

        function showResponseSmallIcon(responseText, statusText, xhr, $form) {
            console.log('status: ' + statusText + '\n\nresponseText: \n' + responseText);
            console.log(responseText);
            if (responseText.ret_code == '0') {
                $('#small-icon-img').attr('src', responseText.ret_values);
                $('#small-icon-img-index').attr('src', responseText.ret_values);
                $('#modify-smallIcon').val(responseText.ret_values);
                $('#small-icon-img-sub').attr('disabled', false);
//                $('#change-modal').modal('toggle'),
                percent.html('上传成功');
            }
        }

        $('#index-img-form').on('submit', function (e) {
            var uploadUrl = commonUrl + "/discovery/cms/uploadPicture";
            e.preventDefault(); // prevent native submit
            console.log('正在提交');
            $('#index-img-sub').attr('disabled', 'disabled');
            $(this).ajaxSubmit({
                        url: uploadUrl,
                        target: '.am-padding-left',
                        success: showResponseIndex,
                        uploadProgress: function (event, position, total, percentComplete) {
                            var percentVal = percentComplete + '%';
                            bar.width(percentVal)
                            if (percentComplete == 100) {
                                percentVal = "<i class='am-icon-spinner am-icon-spin'></i> 请等待服务器提交";
                            }
                            percent.html(percentVal);
                        }
                    },
                    function () {
                    })
        });

        $('#detail-img-form').on('submit', function (e) {
            var uploadUrl = commonUrl + "/discovery/cms/uploadPicture";
            e.preventDefault(); // prevent native submit
            console.log('正在提交');
            $('#detail-img-sub').attr('disabled', 'disabled');
            $(this).ajaxSubmit({
                        url: uploadUrl,
                        target: '.am-padding-left',
                        success: showResponseBanner,
                        uploadProgress: function (event, position, total, percentComplete) {
                            var percentVal = percentComplete + '%';
                            bar.width(percentVal)
                            if (percentComplete == 100) {
                                percentVal = "<i class='am-icon-spinner am-icon-spin'></i> 请等待服务器提交";
                            }
                            percent.html(percentVal);
                        }
                    },
                    function () {
                    })
        });

        $('#small-icon-form').on('submit', function (e) {
            var uploadUrl = commonUrl + "/discovery/cms/uploadPicture";
            e.preventDefault(); // prevent native submit
            console.log('正在提交');
            $('#small-icon-img-sub').attr('disabled', 'disabled');
            $(this).ajaxSubmit({
                        url: uploadUrl,
                        target: '.am-padding-left',
                        success: showResponseSmallIcon,
                        uploadProgress: function (event, position, total, percentComplete) {
                            var percentVal = percentComplete + '%';
                            bar.width(percentVal)
                            if (percentComplete == 100) {
                                percentVal = "<i class='am-icon-spinner am-icon-spin'></i> 请等待服务器提交";
                            }
                            percent.html(percentVal);
                        }
                    },
                    function () {
                    })
        });

    });


</script>
