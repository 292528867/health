    <div class="admin-content">

        <hr/>


        <div class="am-g">

            <div class="am-u-sm-12"><h2>计划包编辑</h2></div>

            <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
                <!--<form action="http://10.10.10.231:8080/course/saveCourse" class="am-form" id="form1" method="post"-->
                <!--action="http://101.231.124.8:45677/xlab-reindeerjob-rest-srv/course/saveCourse"-->
                <form action="" class="am-form"
                      id="packageForm1" method="post"
                      enctype="multipart/form-data" ng-app="" ng-controller="teacherController">
                    <fieldset>
                        <input type="hidden" name="iconUrl" id="iconUrl">
                        <input type="hidden" name="detailDescriptionIcon" id="detailDescriptionIcon">
                        <div class="am-form-group am-form-inline">
                            <div class="am-form-group am-u-sm-4">
                                <label for="type" class="about-color">所属类别:</label>
                                <br/>
                                <select data-am-selected="{maxHeight:200, btnSize: 'sm',  searchBox:1}" id="type" name="healthCategoryId" >
                                    <option selected>点击选择</option>
                                </select>
                            </div>
                            <div class="am-form-group am-u-sm-8">
                                <label for="title">任务包名称：</label>
                                <input type="text" id="title" placeholder=""
                                       required name="title" tabindex="1"/>
                            </div>
                        </div>

                        <div class="am-form-group am-u-sm-12">
                            <label for="description">任务包简介：（列表页展示）</label>
                            <input type="text" id="description" placeholder=""
                                   required name="description" tabindex="2"/>
                        </div>
                        <div class="am-form-group am-u-sm-12">
                            <label for="detailDescription">任务包详细介绍</label>
                            <textarea class="" rows="5" id="detailDescription" name="detailDescription" tabindex="3"></textarea>
                        </div>
                        <div class="am-form-group am-u-sm-5">
                            <label class="am-input-group">
                                <span class="am-input-group-label">
                                    <input type="checkbox" name="recommend" id="recommend" tabindex="4">
                                </span>
                                <span class="am-input-group-label">
                                是否推荐
                                </span>
                                <input type="text" class="am-form-field" placeholder="推荐值" name="recommendValue" id="recommendValue" tabindex="5">
                            </label>
                        </div>
                        <div class="am-form-group am-u-sm-4">
                            <label class="am-input-group">
                                <span class="am-input-group-label">
                                    <input type="checkbox" name="isNeedSupplemented" id="isNeedSupplemented" tabindex="6">
                                </span>
                                <span class="am-input-group-label">
                                    是否需要用户补充内容
                                </span>
                            </label>
                        </div>
                        <div class="am-form am-u-sm-2">
                            <label class="am-input-group">
                                <span class="am-input-group-label">
                                    <input type="checkbox" name="loops" id="loops" tabindex="7">
                                </span>
                                <span class="am-input-group-label">
                                    是否循环
                                </span>
                            </label>
                        </div>
                        <div class="am-form-group am-u-sm-12">
                            <input type="text" name="durationCnt" id="durationCnt" tabindex="8" placeholder="任务包时长" style="width: 200px;display: inline-block">
                            <input type="hidden" name="duration" id="duration">
                            <select style="width: 100px; display: inline-block" id="durationUnit" name="durationUnit" >
                                <option value="day" selected>天</option>
                                <option value="week">周</option>
                            </select>
                        </div>

                        <br/>
                        <br/>
                        <br/>
                        <div class="am-form-group am-u-sm-12">
                            <button type="button" class="am-btn am-btn-primary am-btn-sm" onclick="openImgUpload()"  tabindex="9">
                                <i class="am-icon-cloud-upload"></i> 选择要上传的展示图片
                            </button>
                        </div>
                        <br/>
                        <br/>
                        <img src="" alt="" id="detail-img-index"/>
                        <br/>
                        <br/>
                        <div class="am-form-group am-u-sm-12">

                        </div>
                        <br/>
                        <br/>
                    </fieldset>

            <form action="http://101.231.124.8:45677/xlab-healthcloud/discovery/cms/uploadPicture" class="am-form"

                  enctype="multipart/form-data">
                <fieldset>
                    <h2>详细介绍页面图片</h2>
                    <img src="" alt="" id="detail-img" style="height: 100px;"/>
                    <input type="file" multiple accept="image/*" name="file"/>

<script type="text/javascript">
    $(document).ready(function () {
        var bar = $('.bar');
        var percent = $('.percent');
        var status = $('#status');

        function progressLoad(event, position, total, percentComplete) {
            console.log(percentComplete);
        }

        function showResponseIndex(responseText, statusText, xhr, $form) {
            console.log('status: ' + statusText + '\n\nresponseText: \n' + responseText);
            console.log(responseText);
            if (responseText.ret_code == '0') {
                $('#index-img').attr('src', responseText.ret_values);
//                $('#index-img-index').attr('src', responseText.ret_values);
                $('#iconUrl').val(responseText.ret_values);
                $('#index-img-sub').attr('disabled', false);
//                $('#change-modal').modal('toggle'),
                percent.html('上传成功');
            }
        }

        function showResponseBanner(responseText, statusText, xhr, $form) {
            console.log('status: ' + statusText + '\n\nresponseText: \n' + responseText);
            console.log(responseText);
            if (responseText.ret_code == '0') {
                $('#detail-img').attr('src', responseText.ret_values);
//                $('#detail-img-index').attr('src', responseText.ret_values);
                $('#detailDescriptionIcon').val(responseText.ret_values);
                $('#detail-img-sub').attr('disabled', false);
                $('#change-modal').modal('toggle'),
                        percent.html('上传成功');
            }
        }

        $('#index-img-form').on('submit', function (e) {
            var uploadUrl = commonUrl + "/discovery/cms/uploadPicture";
            e.preventDefault(); // prevent native submit
            console.log('正在提交');
            $('#index-img-sub').attr('disabled', 'disabled');
            $(this).ajaxSubmit({
                        url: uploadUrl,
                        target: '.am-padding-left',
                        success: showResponseIndex,
                        uploadProgress: function (event, position, total, percentComplete) {
                            var percentVal = percentComplete + '%';
                            bar.width(percentVal)
                            if (percentComplete == 100) {
                                percentVal = "<i class='am-icon-spinner am-icon-spin'></i> 请等待服务器提交";
                            }
                            percent.html(percentVal);
                        }
                    },
                    function () {
                    })
        });

        $('#detail-img-form').on('submit', function (e) {
            var uploadUrl = commonUrl + "/discovery/cms/uploadPicture";
            e.preventDefault(); // prevent native submit
            console.log('正在提交');
            $('#detail-img-sub').attr('disabled', 'disabled');
            $(this).ajaxSubmit({
                        url: uploadUrl,
                        target: '.am-padding-left',
                        success: showResponseBanner,
                        uploadProgress: function (event, position, total, percentComplete) {
                            var percentVal = percentComplete + '%';
                            bar.width(percentVal)
                            if (percentComplete == 100) {
                                percentVal = "<i class='am-icon-spinner am-icon-spin'></i> 请等待服务器提交";
                            }
                            percent.html(percentVal);
                        }
                    },
                    function () {
                    })
        });

    });


</script>
